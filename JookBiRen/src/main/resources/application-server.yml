spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${AWS_RDS_ENDPOINT}/chatbot?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: ${MYSQL_ROOT_NAME}
    password: ${MYSQL_ROOT_PASSWORD}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:
  servlet:
    encoding:
      force-response: true

login:
  code:
    prefix: ${CODE_PREFIX}

custom:
  image:
    url: ${CUSTOM_IMAGE_URL}

aws:
  accessKeyId: ${AWS_ACCESS_KEY_ID}
  secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
  region: ap-northeast-2

